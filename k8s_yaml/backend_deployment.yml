apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-deployment
  labels:
    name: backend-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      name: backend
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  minReadySeconds: 5
  revisionHistoryLimit: 3
  template:
    metadata:
      labels:
        name: backend
    spec:
      containers:
      - name: backend
        image: kylinhuang/hello_world_backend:latest
        imagePullPolicy: "Always"
        ports:
        - containerPort: 5000
          name: backend-port       
        resources:
          requests:
            cpu: 125m