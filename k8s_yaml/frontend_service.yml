apiVersion: v1
kind: Service
metadata:
  name: frontend-svc
  labels:
    name: frontend-svc
spec:
  type: LoadBalancer
  externalTrafficPolicy: Local
  #sessionAffinity: ClientIP
  ports:
    - port: 80	     
      targetPort: 80	
      protocol: TCP	
      name: frontend-svc
  selector:
    name: frontend